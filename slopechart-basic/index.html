<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Slopechart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="http://ft-interactive.github.io/graphics-examples/shared/js/chartframe.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://ft-interactive.github.io/graphics-examples/shared/css/chartframe.css">
</head>
<body>

<script>
    
    d3.csv("data.csv", function(error, data) {
        
        //titles
        var title="Education and pay";
        var subtitle="by country world rank";
        var source="Source: forumchart.xls";
        var col1="Education system"
        var col2="Pay and productivity"
        
        //slope config
        var startZero=true;
        var showDots=false;
        var showLabels=true;
        var showValues=true;
        
        //dimensions
        var xOffset=200;
        var yOffset=80;
        var slopeWidth=200;
        var slopeHeight=650;

        //styling as attributes
        var styles = {
            'text':{
                'font-family':'Metric, sans-serif'
            },
            '.label':{
                'font-size':'10pt'
            },
            'svg':{
                'width':600,'height':1075
            },
            '#slope line':{
                'stroke-width':'2px','stroke':'#F19F9E'
            },
            '#slope circle':{
                'fill':'#F19F9E'
            },
            '.title':{
                'font-size':'21pt'
            },
            '.subtitle':{
                'font-size':'14pt'
            },
            '.colLabel':{
                'font-weight':'600','font-size':'14pt'
            },
            '.axis line':{
                'fill':'none','stroke':'#c1b5a7','stroke-width':'1px','stroke-dasharray':'1,2','shape-rendering':'crispEdges'
            },
            '.axis path':{
                'display':'none'
            },
            '.axis text':{
                'font-size':'12pt','fill':'#c1b5a7'
            }
       } 
        
        //workout dimensions of data
        var maxVal = Math.max(d3.max(data, function(d){return parseFloat(d.val1);}),d3.max(data, function(d){return parseFloat(d.val2);}));
        var minVal = Math.min(d3.min(data, function(d){return parseFloat(d.val1);}),d3.min(data, function(d){return parseFloat(d.val2);}));
        
        //anchor to zero if needed
        if (startZero==true){
            minVal = Math.min(minVal,0);   
        }
        
        //create scale for y axis
        var yScale = d3.scale.linear()
            .domain([minVal,maxVal])
            .range([slopeHeight,0])
        
        //axis
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("right")
            .ticks(5)
            .tickSize(slopeWidth)
        


        //document structure
        var svg = d3.select("body").append("svg").attr(styles.svg);

        var frame = chartFrame()
                        .title('Education &amp; Pay')
                        .subtitle('country rank')
                        .source('forumchart.xls')
                        .height(styles.svg.height)
                        .width(styles.svg.width);

        svg.call(frame);
        
        //axis
        svg.append("g").attr("class","axis")
            .attr("transform",function(){
                return "translate("+xOffset+","+yOffset+")";  
            }).call(yAxis);
        
        //create graph
        var graph = svg.append("g").attr("id","slope")
            .attr("transform",function(){
                return "translate("+xOffset+","+yOffset+")";  
            });
        
        var slopes = graph.selectAll("g").data(data).enter().append("g").attr("id",function(d){return d.name})
        
        slopes.append("line")
            .attr("x1",0)
            .attr("x2",slopeWidth)
            .attr("y1",function(d){return yScale(d.val1)})
            .attr("y2",function(d){return yScale(d.val2)})
        
        //create dots if requested
        if (showDots)   {
            slopes.append("circle")
                .attr("r",3)
                .attr("cx",0)
                .attr("cy",function(d){return yScale(d.val1)});
            slopes.append("circle")
                .attr("r",3)
                .attr("cx",slopeWidth)
                .attr("cy",function(d){return yScale(d.val2)});
        }
        
        //create labels if needed
        if (showLabels) {
            slopes.append("text")
                .attr("class","label")
                .attr("x",-7)
                .attr("text-anchor","end")
                .attr("y",function(d){return yScale(d.val1)+5})
                .text(function(d){
                if (showValues){
                return d.name+" "+d.val1;
                }   else    {
                return d.name;
                }
            });
            slopes.append("text")
                .attr("class","label")
                .attr("x",slopeWidth+7)
                .attr("text-anchor","start")
                .attr("y",function(d){return yScale(d.val2)+5})
                .text(function(d){
            if (showValues){
                return d.val2+" "+d.name;
                }   else    {
                return d.name;
                }
            });
        }
        
        //column headings
        svg.append("text")
            .attr("x",xOffset)
            .attr("y",yOffset-15)
            .attr("class","colLabel")
            .attr("text-anchor","end")
            .text(col1);
        
        svg.append("text")
            .attr("x",xOffset+slopeWidth)
            .attr("y",yOffset-15)
        .attr("class","colLabel")
            .text(col2);
        
        //titles
        
        //apply the styles as attributes
        d3.selectAll('*').attr('style','');
        Object.keys(styles).forEach(function(selector){
            d3.selectAll(selector)
                .attr(styles[selector]);
        }); 
        svg.append("use").attr("xlink:href","#ftLogo").attr("x",xOffset+slopeWidth).attr("y",yOffset+slopeHeight+26);
    })

    </script>
</body>
</html>
